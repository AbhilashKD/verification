<div class="text-center" style="margin-top: 10px;">
    <div class="row px-4">
        <div class="col-12">
            <img class="img-fluid" src="../../assets/images/headerlogo1.png" alt="">
        </div>
    </div>
</div>



<div class="ptt-2">
    <div class="chk1 text-center" *ngIf="verified">
        <i class="bi bi-check2-circle"></i>
        <P *ngIf="!expired" style="font-size: 20px; font-style: italic;">Credential Verified</P>
        <P *ngIf="expired" style="color: red; font-size: 20px; font-style: italic;">Credential Expired</P>
        <app-doc-view [credential]="credential" *ngIf="credential"></app-doc-view>
        <div>
            <button type="button" class="btn" (click)="scanAgain()">Scan Next</button>
        </div>
    </div>
    <div class="chk1 text-center" *ngIf="notVerified">
        <i class="bi bi-x-circle text-danger"></i>
        <P>Credential not Verified</P>
        <div>
            <button type="button" class="btn" (click)="scanAgain()">Scan Next</button>
        </div>
    </div>
</div>


<div class="d-flex align-items-center justify-content-center flex-column" *ngIf="scanQrCode">
    <p class="ver-portal">ULP verification portal</p>
    <img src="assets/images/image1.png">
    <p class="scan-ler">Scan learnerâ€™s passport to verify</p>
    <p class="auth-ulp">authenticity of any ULP credential!</p>
    <div class="scan-btn">
        <button type="button" class="btn" (click)="scan()">Scan</button>
    </div>

    
</div>



<div class="scanner" *ngIf="!isScanCompleted">
    <quar-scanner (scanSuccess)="scanSuccessHandler($event)" (scanError)="onError($event)"></quar-scanner>
    <button type="button" class="btn" (click)="back()" style="margin-left: 33%;
    margin-top: 10%;">Back</button>
</div>
<div class="text-center mt-5" *ngIf="false">
    <img src="assets/images/flash.png" alt="" class="pr-4">
    <img src="assets/images/frontcamera.png" alt="">
</div>
<div class="scan-result" *ngIf="loader">
    <div class="d-flex justify-content-center">
        <div class="spinner-border">
            <span class="sr-only">LOADING</span>
        </div>
    </div>
</div>

<div class="h-100 d-flex align-items-center justify-content-center flex-column" *ngIf="invalidQRCode">
    <div class="alert alert-danger" role="alert">
        <h4 class="alert-heading">Invalid QR-Code</h4>
        <p>Please scan valid QR Code</p>
    </div>
    <div>
        <button type="button" class="btn btn-secondary" (click)="scanAgain()">RETRY SCAN</button>
    </div>
</div>
