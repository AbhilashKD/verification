<div class="container text-center">
    <div class="text-center" *ngIf="scanQrCode">
        <h4 class="ver-portal">ULP verification portal</h4>
        <img class="mt-5" src="assets/images/image1.png">
        <p class="scan-ler text-center">Scan learnerâ€™s passport to verify authenticity of any ULP credential !</p>
        <div class="scan-btn">
            <button type="button" class="btn-scan" (click)="scan()">Scan Now</button>
        </div>

        <div class="or mt-4">OR</div>
        <div class="container">
            <p class="scan-ler text-center">If you are a ULP Benefit Provider, Please Click here!</p>
            <div class="scan-btn d-flex justify-content-center">
                <button type="button" class="btn-scan mb-5">Click here</button>
            </div>
        </div>
    </div>

    <div class="ptt-2">
        <div class="chk1 text-center" *ngIf="verified">
            <ng-container *ngIf="!expired">
                <img src="assets/icons/verify.svg" alt="verify">
                <p class="verify pt-1">Credential Verified</p>
            </ng-container>
            <ng-container *ngIf="expired">
                <img src="assets/icons/cross.svg" alt="cross">
                <p class=" verify pt-1">Credential Expired</p>
            </ng-container>
            <app-doc-view [credential]="credential" *ngIf="credential"></app-doc-view>
        </div>
        <div class="chk1 text-center" *ngIf="notVerified">
            <img src="assets/icons/cross.svg" alt="cross">
            <P class="verify pt-1">Credential not Verified</P>
        </div>
        <div class="chk1 text-center" *ngIf="invalidQRCode">
            <i class="bi bi-x-circle text-danger"></i>
            <p class="fs-20">Invalid QR code</p>
        </div>
        <ng-container *ngIf="verified || notVerified || invalidQRCode">
            <button *ngIf="isScanCompleted" type="button" class="btn-scan mt-5 mb-3" (click)="scanAgain()">Scan
                Next</button>
        </ng-container>
    </div>

    <div class="scanner text-center" *ngIf="!isScanCompleted">
        <quar-scanner (scanSuccess)="scanSuccessHandler($event)" (scanError)="onError($event)"></quar-scanner>
    </div>
    <button type="button" class="btn-scan mt-4 mb-3" *ngIf="!isScanCompleted" (click)="back()">Go Back</button>
    <div class="text-center mt-5" *ngIf="false">
        <img src="assets/images/flash.png" alt="" class="pr-4">
        <img src="assets/images/frontcamera.png" alt="">
    </div>

    <div class="scan-result" *ngIf="loader">
        <div class="d-flex justify-content-center">
            <div class="spinner-border">
                <span class="sr-only">LOADING</span>
            </div>
        </div>
    </div>
</div>
